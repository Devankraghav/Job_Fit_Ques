<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Fit Question</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #141e30 0%, #243b55 100%);
            font-family: "Poppins", sans-serif;
            color: white;
            padding: 20px;
        }
        .container {
            text-align: center;
            border: 4px solid #00d2ff;
            padding: 40px;
            border-radius: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0px 0px 30px 10px rgba(0, 0, 0, 0.5);
            width: 400px;
            margin: 20px;
            position: relative;
        }
        .question {
            font-size: 1.8rem;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
            -webkit-background-clip: text;
            color: transparent;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            position: relative;
        }
        button {
            background-color: #00d2ff;
            border: none;
            color: white;
            padding: 20px 40px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 8px;
            position: relative;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            z-index: 1;
        }
        button:hover {
            background-color: #007ea7;
            box-shadow: 0 0 15px #00d2ff, 0 0 30px #00d2ff, 0 0 45px #00d2ff;
        }
        button:active {
            transform: scale(0.9);
        }
        button:focus {
            outline: none;
        }
        button#noBtn:hover {
            background-color: #ff4757;
            box-shadow: 0 0 15px #ff4757, 0 0 30px #ff4757, 0 0 45px #ff4757;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">Do you think I would be a good fit for this job?</div>
        <div class="button-container">
            <button id="yesBtn">YES</button>
            <button id="noBtn">NO</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const container = document.querySelector('.container');

        noBtn.addEventListener('mouseover', swapButtons);

        function swapButtons() {
            const yesPosition = yesBtn.getBoundingClientRect();
            const noPosition = noBtn.getBoundingClientRect();

            yesBtn.style.position = 'absolute';
            noBtn.style.position = 'absolute';

            // Move buttons smoothly
            yesBtn.style.transition = 'all 0.5s ease';
            noBtn.style.transition = 'all 0.5s ease';

            yesBtn.style.left = `${noPosition.left - container.getBoundingClientRect().left}px`;
            yesBtn.style.top = `${noPosition.top - container.getBoundingClientRect().top}px`;

            noBtn.style.left = `${yesPosition.left - container.getBoundingClientRect().left}px`;
            noBtn.style.top = `${yesPosition.top - container.getBoundingClientRect().top}px`;
        }
    </script>
</body>
</html>
